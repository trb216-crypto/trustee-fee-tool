<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter 7 Trustee Fee Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Chapter 7 Trustee Fee Calculator</h1>
  <label for="disbursement">Total Disbursements to Creditors ($):</label>
  <input type="number" id="disbursement" placeholder="Enter total disbursed amount" />
  <button onclick="calculateFee()">Calculate Trustee Fee</button>
  <div id="result"></div>

  <script>
    function calculateFee() {
      const amount = parseFloat(document.getElementById('disbursement').value);
      if (isNaN(amount) || amount < 0) {
        document.getElementById('result').innerText = 'Please enter a valid non-negative number.';
        return;
      }

      let fee = 0;
      let remaining = amount;

      if (remaining > 0) {
        const tier = Math.min(remaining, 5000);
        fee += tier * 0.25;
        remaining -= tier;
      }

      if (remaining > 0) {
        const tier = Math.min(remaining, 45000);
        fee += tier * 0.10;
        remaining -= tier;
      }

      if (remaining > 0) {
        const tier = Math.min(remaining, 950000);
        fee += tier * 0.05;
        remaining -= tier;
      }

      if (remaining > 0) {
        fee += remaining * 0.03;
      }

      document.getElementById('result').innerText = `Maximum Trustee Fee: $${fee.toFixed(2)}`;
    }
  </script>
</body>
</html>
